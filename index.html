<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&family=Montserrat:wght@500;700&family=Noto+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style> -->
  </head>
  <body>
    <main class="contenedor">
      <div class="card">
          <img src="./images/image-product-desktop.jpg" alt="img" class="perfume">
        <div class="contenido">
          <span>P E R F U M E</span>
          <div class="titulo">
            <h1>gabrielle essence eau de parfum</h1>
          </div>
          <div class="info">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="precio">
            <h2>$149,99</h2>
            <p>$169,99</p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
